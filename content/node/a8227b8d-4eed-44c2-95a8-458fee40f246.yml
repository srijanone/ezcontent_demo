                      value: "<p>About Gallery component</p>\r\n\r\n<ul>\r\n\t<li>Title, Media Images, Body, Button link can be entered</li>\r\n\t<li>An editor can choose to display a Gallery\r\n\t<ul>\r\n\t\t<li>Slick Slideshow</li>\r\n\t\t<li>Carousel of Images</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>Images can be uploaded via Entity Browser</li>\r\n\t<li>Link is converted into a button</li>\r\n\t<li>Images slide automatically</li>\r\n\t<li>As many images as needed can be added</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n"
