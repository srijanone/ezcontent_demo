          field_body:
            -
              value: "<p>The Image Gallery component allows you to quickly create an image gallery or slideshow.&nbsp;<br />\r\nWe have two modes for Gallery component with simple configuration<br />\r\ni) Simple Gallery: it will generate a collection of thumbnails from the images from Media Assets.&nbsp;<br />\r\nii) Gallery Carousel: it will generate a slideshow or a collection of thumbnails from the images from Media Assets. When a thumbnail is clicked, the image viewer changes to display the selected picture.</p>\r\n"
              format: basic_html
              summary: ''
