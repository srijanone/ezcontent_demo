                      value: "<p>About Hero component</p>\r\n\r\n<ul>\r\n\t<li>Title, Short title, Subhead, Summary, and description can be entered</li>\r\n\t<li>Images can be uploaded via Entity Browser</li>\r\n\t<li>Link is converted into a button</li>\r\n\t<li>Users can see the text on top of each image</li>\r\n\t<li>An editor can&nbsp;choose the background text color, and align text center, left and right and rearrange slides.</li>\r\n\t<li>Images slide automatically</li>\r\n\t<li>As many images as needed can be added</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n"
