          field_body:
            -
              value: "<p>Hero Component is the first CTA and most important component of any landing page. It&nbsp;can be treated as a banner when only a single media image is added. If multiple images are added, this is converted to the slider.</p>\r\n\r\n<p>Hero component consists of:&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>Title</li>\r\n\t<li>Short title</li>\r\n\t<li>Media image</li>\r\n\t<li>Subhead</li>\r\n\t<li>Summary</li>\r\n\t<li>Link&nbsp;</li>\r\n</ul>\r\n\r\n<p>All the text components (title, short title, summary) are placed on the bottom of the Hero image. The Ezcontent gives a lot of flexibility to the editor to choose the background text color, an indentation of the text. An editor can also rearrange the slides by simple drag and drop.</p>\r\n\r\n<p>Please refer to the video below.</p>\r\n\r\n<p>Link is converted into a button, which serves as CTA button on the landing pages</p>\r\n"
              format: basic_html
              summary: ''
