          field_body:
            -
              value: "<p>A card is a flexible and extensible content container. It chunks several different (but related) components of information into one digestible unit. &nbsp;Cards present a teaser image, title, summary, and link to additional details. An Editor&nbsp;can add multiple cards and choose a layout for the group, like a Grid of 3xN<br />\r\n<br />\r\nCards in ezContent can be displayed in two ways:<br />\r\n1) &nbsp;Horizontal Cards&nbsp;<br />\r\n2) Vertical Cards</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>See Sample Card Component below:</p>\r\n"
              format: basic_html
              summary: ''
