                  field_answer:
                    -
                      value: "<p><strong>About Cards Component</strong></p>\r\n\r\n<ul>\r\n\t<li>Each card has Title, Short Title, Media Image, Summary, CTA link and a configurable layout option available</li>\r\n\t<li>An editor can choose to display a card with&nbsp;\r\n\t<ul>\r\n\t\t<li>Image first followed by Card Title, Summary and link</li>\r\n\t\t<li>Image as latter component</li>\r\n\t\t<li>Display cards in a 3X grid</li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>An editor has the flexibility to add as many cards as required in the content</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n"
                      format: basic_html
                  field_question:
